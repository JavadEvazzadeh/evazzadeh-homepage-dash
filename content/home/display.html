{%extends display.mvc%}



{%block body%}


  <div class="me">
    <img src="{{url.base}}/static/images/Javad-Evazzadeh-Kakroudi-2016.jpg" alt='{{site.title}}'>
    <h1>{{site.title}}</h1>

    <a data-direct href="{{url.base}}/blog" class="btn primary myBlogLink">{%trans "My web kit"%}</a>

    <div class="social">
      <div class="socialToggle">
        <i class="sf-power-off"></i>
      </div>
      <ul>
        <li>
          <a class="socialLink" data-direct target="_blank" href="mailto:J.Evazzadeh@gmail.com" title='{%trans "Email"%}'>
            <i class="sf-at"></i>
            <span>Email</span>
          </a>
        </li>
        <li>
          <a class="socialLink" data-direct target="_blank" href="
          https://github.com/{{social.github}}/" title='{%trans "Github"%}'>
            <i class="sf-github"></i>
            <span>github</span>
          </a>
        </li>
        <li>
          <a class="socialLink" data-direct target="_blank" href="https://instagram.com/{{social.instagram}}" title='{%trans "Instagram"%}'>
            <i class="sf-instagram"></i>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a class="socialLink" data-direct target="_blank" href="https://www.facebook.com/{{social.facebook}}" title='{%trans "Facebook"%}'>
            <i class="sf-facebook-official"></i>
            <span>Facebook</span>
          </a>
        </li>
        <li>
          <a class="socialLink" data-direct target="_blank" href="https://twitter.com/{{social.twitter}}" title='{%trans "Twitter"%}'>
            <i class="sf-twitter"></i>
            <span>Twitter</span>
          </a>
        </li>
        <li>
          <a class="socialLink" data-direct target="_blank" href="
          https://ir.linkedin.com/in/{{social.linkedin}}/" title='{%trans "Linkedin"%}'>
            <i class="sf-linkedin"></i>
            <span>Linkedin</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <div class="rainSound">
    <audio id="audioplayer" loop="loop">
      <source src="{{url.static}}/audio/rain.gp" type="audio/ogg" />
      <source src="{{url.static}}/audio/rain.4p" type="audio/mp4" />
      <source src="{{url.static}}/audio/rain.3p" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <p class="nosupport">:/</p>

  <div class="bg">
    <canvas id="rainBox"></canvas>
  </div>
  <div class="loadingBg">
    <div class="loadingLeft"></div>
    <div class="loadingRight"></div>
  </div>
  <div class="preloadWrapper">
    <div class="loader"></div>
  </div>

  {{block('corverMenu')}}
{%endblock%}




{%block reactionImage%}
    <div class="frame">
      <div class="card">
        <img class="background-img" src="{{url.base}}/static/images/Javad-Evazzadeh-Kakroudi-2016.jpg" alt='{{site.title}}'/>
      </div>
    </div>
{%endblock%}



{%block corverMenu%}
<div class="base">
   <div class="menu">
      <div class="icon">
         <div class="bar"></div>
      </div>
   </div>
   <div class="icons">
      <i class="sf-film" aria-hidden="true"></i>
      <i class="sf-edit" aria-hidden="true"></i>
      <i class="sf-download" aria-hidden="true"></i>
   </div>
   <div class="section">
      <div class="cover1">
         <div class="cover2">
            <a class="content" data-direct href="{{url.base}}/blog"></a>
         </div>
      </div>
   </div>
   <a class="section-static top" data-direct href="{{url.base}}/category/learning-video/"></a>
   <a class="section-static bottom" data-direct href="{{url.base}}/static/resume/Resume_Javad_Evazzadeh-v1.7.pdf"></a>
</div>
{%endblock%}
